<!DOCTYPE html>
<html>
<head>
    <title>HealthyVenus.AI - Ingredient Scanner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            white-space: pre-wrap;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåø HealthyVenus.AI</h1>
        <h3 style="text-align: center; color: #666;">AI-Powered Ingredient Safety Scanner</h3>
        
        <textarea id="queryBox" placeholder="Enter product name or ingredient list... (e.g., 'Is sodium lauryl sulfate safe?')"></textarea>
        <button onclick="analyze()">Analyze Ingredients</button>
        
        <div class="loading" id="loading">üîç Analyzing ingredients...</div>
        
        <h3>Results:</h3>
        <pre id="output">Your analysis will appear here...</pre>
    </div>

    <script>
        async function analyze() {
            const userQuery = document.getElementById("queryBox").value;
            const loading = document.getElementById("loading");
            const output = document.getElementById("output");
            
            if (!userQuery.trim()) {
                alert("Please enter a product or ingredient to analyze");
                return;
            }
            
            loading.style.display = "block";
            output.textContent = "Processing...";
            
            try {
                const response = await fetch("http://127.0.0.1:8000/analyze", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query: userQuery })
                });
                
                const data = await response.json();
                
                loading.style.display = "none";
                output.textContent = `
üß™ INGREDIENT SCAN:
${data.ingredient_scan}

‚ö†Ô∏è TOXICITY SCORES:
${data.toxicity_scores}

‚úÖ RECOMMENDATIONS:
${data.recommendations}
                `;
            } catch (error) {
                loading.style.display = "none";
                output.textContent = "Error: " + error.message + "\n\nMake sure API is running at http://127.0.0.1:8000";
            }
        }
    </script>
</body>
</html>
